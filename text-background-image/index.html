<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Text Background Image Demo</title>
    <style>
        html {
            font-size: 62.5%;
            font-family: sans-serif;
        }

        h1 {
            background-clip: text;
            -webkit-background-clip: text;
            background-image: url('./bodie.jpg');
            color: transparent;
            font-size: 20rem;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Obey my dog!</h1>
</body>
</html>
